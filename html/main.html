    function fn() {
        var cocoVideo = api.require('cocoVideo');
        var params = {
            mode: 'video',
            min_time: '1',
            max_time: '15',
            img_num: '9'
        }
        cocoVideo.openCamera(params, function(ret, err) {
            if (ret) {
                ret.video_path;
                ret.image_path;
            }

                alert(err.msg);
            }
        });
